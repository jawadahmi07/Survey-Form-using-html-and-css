<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="survey-form">
        <h1 id="title">Survey Form</h1>
        <p id="description">Please take a moment to complete this survey.</p>

        <label for="name" id="name-label">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="Enter your name"
        />

        <label for="email" id="email-label">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Enter your email"
        />

        <label for="number" id="number-label">Age:</label>
        <input
          type="number"
          id="number"
          name="age"
          min="18"
          max="100"
          required
          placeholder="Enter your age"
        />

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="" disabled selected>Select your gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <p>Which programming languages do you know?</p>
        <input type="checkbox" id="html" name="languages" value="html" />
        <label for="html">HTML</label>

        <input type="checkbox" id="css" name="languages" value="css" />
        <label for="css">CSS</label>

        <input
          type="checkbox"
          id="javascript"
          name="languages"
          value="javascript"
        />
        <label for="javascript">JavaScript</label>

        <textarea
          id="comments"
          name="comments"
          placeholder="Enter your comments"
        ></textarea>

        <p>What is your favorite mobile operating system?</p>
        <input type="radio" id="android" name="os" value="android" />
        <label for="android">Android</label>

        <input type="radio" id="ios" name="os" value="ios" />
        <label for="ios">iOS</label>

        <input type="radio" id="other-os" name="os" value="other" />
        <label for="other-os">Other</label>

        <p>What programming language are you most interested in learning?</p>
        <input type="radio" id="python" name="interest" value="python" />
        <label for="python">Python</label>

        <input
          type="radio"
          id="javascript-interest"
          name="interest"
          value="javascript"
        />
        <label for="javascript-interest">JavaScript</label>

        <input type="radio" id="other-interest" name="interest" value="other" />
        <label for="other-interest">Other</label>

        <p>What is your level of satisfaction with the form?</p>
        <select id="dropdown" name="satisfaction" required>
          <option value="" disabled selected>
            Select your satisfaction level
          </option>
          <option value="high">Highly Satisfied</option>
          <option value="medium">Moderately Satisfied</option>
          <option value="low">Not Satisfied</option>
        </select>

        <div class="submit-container">
          <input type="submit" value="Submit" id="submit" />
        </div>
      </form>
    </div>
  </body>
</html>
